<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<header>
    <div class="container-fluid col-sm col-md col-lg text-center">
        <div class="row">
            <div class="col-7" id="img-digitalpc">
                <img src="./img/05.webp" alt="logo-digitalpc" class="logo-digitalpc">
            </div>
            <div class="col" id="id-formulario">
                <div class="card text-center col-10" id="card-internal">
                    <div class="card-body">
                        <h5 class="card-title">Welcome to DigitalPC</h5>
                        <p class="card-text">
                        <div class="col-8">
                            <div class="form-floating m-2 w-1">
                                <input type="email" class="form-control" id="floatingInputGrid">
                                <label for="floatingInputGrid">E-mail:</label>
                            </div>
                            <!-- input password -->
                            <div class="form-floating m-2 col-10">
                                <input type="password" class="form-control" id="idPassword">
                                <label for="floatingInputGrid">Password:</label>
                            </div>
                        </div>
                        </p>
                        <a href="./index.html" class="btn btn-primary botao-login">Login</a>
                    </div>
                </div>
            </div>
</header>
