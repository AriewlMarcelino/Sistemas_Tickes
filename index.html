<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand text-white fs-1">Digital PC - Tickets</a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header bg-dark text-center">
                        <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Tickets</h5>
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body bg-dark">
                        <ul class="navbar-nav mn-nav  justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active text-white text-center fs-4 p-4" aria-current="page"
                                    href="#">Em breve...</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-center fs-4 p-4" href="#"></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-center fs-4 p-4" href="#"></a>
                            </li>
                            <li class="nav-item text-white text-center fs-4 p-4">
                                <a class="nav-link text-white" href="#"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid col-10 mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="alert text-center">
                        Central de Chamados
                    </h1>
                </div>
                <div class="col-lg-4">
                    <div class="card shadow p-2 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <form id="form">
                                <input type="hidden" name="id" id="inputBookId">
                                <label for="inputBookTitle" class="name-input">Titulo do problema:</label>
                                <input type="text" placeholder="insira o titulo do problema" class="form-control"
                                    id="inputBookTitle" required>
                                <br>
                                <label for="inputBookAuthor" class="name-input">Nome do Responsavél:</label>
                                <input type="text" placeholder="Author" class="form-control" id="inputBookAuthor"
                                    required>
                                <br>
                                <label for="inputBookYear" class="name-input">Data do caso:</label>
                                <input type="datetime" placeholder="Data do caso" class="form-control"
                                    id="inputBookYear" required>
                                <br>
                                <label for="inputBookIsComplete" class="name-input"></label>

                                <br>
                                <br>
                                <button class="btn btn-sm btn-primary text-uppercase" id="buttom-main" type="button"
                                    onclick="save()">Adicionar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <!-- tabela de casos em aberto -->
                            <h2>Casos em aberto</h2>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Titulo do caso</th>
                                            <th>Responsavél</th>
                                            <th>Data do caso</th>
                                            <th>Ver caso </th>
                                            <th>Editar caso</th>
                                            <th>Excluir caso</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table">

                                    </tbody>
                                </table>
                            </div>
                            <hr>
                            <!-- Tabela de casos em atendimento -->
                            <h2>Casos em atendimento</h2>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Titulo do caso</th>
                                            <th>Responsavél </th>
                                            <th>Data do caso</th>
                                            <th>Ver caso</th>
                                            <th>Editar caso</th>
                                            <th>Excluir caso</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table2">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<script src="/script.js"></script>
<script>
    allData()
</script>
<script>
    function clearData() {
        document.getElementById('form').reset()
        document.getElementById('id').value = ""
    }
</script>

</html>
