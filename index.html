<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital PC - Tickets</title>
    <!-- css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Bootsatrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Header -->
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid ">
                <a class="navbar-brand text-white fs-1" href="#">Digital PC - Tickets</a>
                <button class="navbar-toggler bg-white bg-opacity-25" type="button" data-bs-toggle="offcanvas"

                    <span class="navbar-toggler-icon text-white"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"

                    <div class="offcanvas-header bg-dark text-center">
                        <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Tickets</h5>
                        <button type="button" class="btn-close bg-white" data-bs-dismiss="offcanvas"

                    </div>
                    <div class="offcanvas-body bg-dark">
                        <ul class="navbar-nav mn-nav  justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active text-white text-center fs-4 p-4" aria-current="page"

                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-center fs-4 p-4" href="#">Editar Chamados</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-center fs-4 p-4" href="#">Excluir Chamados</a>
                            </li>
                            <li class="nav-item text-white text-center fs-4 p-4">
                                <a class="nav-link text-white" href="#">Atualizar Chamados</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- adicionar conteudo -->
        <div class="container text-center p-5">
            <div class="row">
                <div class="col">
                    <h1>Chamados Disponiveis</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar navbar-expand-lg bg-dark text center">
            <div class="container-fluid ">
                <a class="navbar-brand todos-os-diretos" href="#"></a>
                <p class="text-white p-2">Todos os direitos reservados</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                </button>
            </div>
        </nav>

    </footer>
    <!-- Bootsatrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
